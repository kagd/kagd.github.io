<div class="grid-content" ng-if="$ctrl.stats.lastCommit"><div class="pane-header"><i><i class="fa fa-github-square"></i></i><h2>{{ $ctrl.stats.numberOfCommits }} Commits</h2><p>to this site</p></div><div class="last-commit"><span class="sha"><a ng-href="https://github.com/{{ $ctrl.stats.lastCommit.repo }}/commit/{{ $ctrl.stats.lastCommit.sha }}" target="_blank">#{{ $ctrl.shortSha($ctrl.stats.lastCommit.sha) }}</a></span><span class="commit-date">last commit {{ $ctrl.stats.lastCommit.timeAgo }}</span><blockquote ng-bind-html="$ctrl.lastCommitMessage()"></blockquote></div></div>
