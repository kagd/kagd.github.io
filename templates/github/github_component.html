<div class="grid-content"><kagd-activity id="$ctrl.activity.id"></kagd-activity><div class="pane-header" ng-if="!$ctrl.activity.isActive()"><i><i class="fa fa-github-square"></i></i><h2>{{ $ctrl.stats.number_of_commits }} Commits</h2><p>to this site</p></div><div class="last-commit" ng-if="!$ctrl.activity.isActive()"><span class="sha"><a ng-href="https://github.com/{{ $ctrl.stats.last_commit.repo }}/commit/{{ $ctrl.stats.last_commit.sha }}" target="_blank">#{{ $ctrl.shortSha($ctrl.stats.last_commit.sha) }}</a></span><span class="commit-date">last commit {{ $ctrl.stats.last_commit.time_ago }}</span><blockquote ng-bind-html="$ctrl.last_commit_message()"></blockquote></div></div>
