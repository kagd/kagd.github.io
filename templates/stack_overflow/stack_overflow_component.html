<div class="grid-content collapse"><kagd-activity id="$ctrl.activity.id"></kagd-activity><div class="pane-header" ng-if="!$ctrl.activity.isActive()"><i class="fa fa-stack-overflow"></i><h2>Stack Overflow</h2><h5>Answers</h5><div class="reputation" ng-show="$ctrl.answers.length > 0"><div class="level" ng-bind="$ctrl.answers[0].owner.reputation"></div><span title="Reputation">rep.</span></div></div><ul class="list-unstyled" ng-if="!$ctrl.activity.isActive()"><li class="question" ng-class="{'accepted-answered': question.answer.is_accepted}" ng-repeat="question in $ctrl.questions"><span class="metadata"><span class="score" ng-bind="question.answer.score"></span><span title="Answer Accepted"><i class="fa fa-check"></i></span></span><a class="title" ng-bind-html="$ctrl.toHTML(question.title)" ng-href="{{ question.link }}" target="_blank"></a><ul class="list-inline tags"><li ng-repeat="tag in question.tags"><span class="label dark" ng-bind="tag"></span></li></ul></li></ul></div>
