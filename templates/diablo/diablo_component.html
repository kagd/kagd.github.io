<div class="grid-content" ng-show="$ctrl.profile.lastPlayedAt"><div class="pane-header"><h2><a target="_blank" href="http://us.battle.net/d3/en/profile/kagd-1920/">#kagd-1920</a></h2><p>last seen online {{ $ctrl.profile.lastPlayedAt }}</p><div class="paragon"><div class="level">{{ $ctrl.profile.paragonLevel }}</div><span>paragon</span></div></div><div class="heroes ng-cloak"><div class="heroes-wrapper" id="heroes-wrapper"><a class="hero" ng-class="$ctrl.heroClasses(hero)" ng-href="http://us.battle.net/d3/en/profile/kagd-1920/hero/{{ hero.id }}" ng-repeat="hero in $ctrl.heroes | orderBy:'name'" target="_blank"><span class="name">{{ hero.name }}</span><span class="seasonal" ng-if="hero.seasonal" title="Season {{hero.seasonCreated}} Character"><i class="fa fa-leaf"></i></span><span class="hardcore" ng-if="hero.hardcore" title="Hardcore Character"><i class="fa fa-heartbeat"></i></span><span class="weapon"><img ng-src="{{hero.weaponIconUrl}}" /></span></a></div></div></div>
